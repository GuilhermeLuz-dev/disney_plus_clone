<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="src/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link--text">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text">R$ 29,90/mês o 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Combo Disney Plus + Star Plus">
                    <button>Assine agora</button>
                    <spna class="text">R$ 49,90/mês*</spna>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus_starzplay.png" alt="Combo Disney Plus + Star Plus + starzplay">
                    <button>Assine agora</button>
                    <spna class="text">R$ 55,90/mês*</spna>
                </li>
            </ul>
            <p class="text">
                Os preços podem variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    
    </section>
</body>

</html>
